{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Looking For Gamers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <header>
      <nav>
        <div>
                <ul>
                  {% if user.is_authenticated %}
                  <a href="{% url 'profile' username=request.user.username %}">Profile</a>
                  <a href="{% url 'add_platform' %}">Add Platform</a>
                  <a href="{% url 'add_game' %}">Add Game</a>
                  <a href="{% url 'chat:room' room_name='lobby' %}">Chat Room</a>
                  
                      <a href="#">
                        <form method="post" action="{% url 'logout' %}">
                          {% csrf_token %}
                          <button type="submit" class="submit-link">Log Out</button>
                        </form>
                      </a>
                    </li>
                  {% else %}
                    <a href="{% url 'signup' %}">Sign Up</a>
                    <a href="{% url 'login' %}">Log In</a>
                    {% endif %}
                  </ul>
              </div>
          </nav>
          {% if user.is_authenticated and request.path != '/' %}
          <div class="search-bar">
              <form method="get" action="{% url 'user_search' %}">
                  <input type="text" name="query" placeholder="Look for Gamers...">
                  <button type="submit">Search</button>
              </form>
          </div>
          {% endif %}
      </header>
      <main class="container">
          {% block content %}
          {% endblock %}
      </main>
      <footer class="page-footer">
  
      </footer>
  </body>
  </html>
