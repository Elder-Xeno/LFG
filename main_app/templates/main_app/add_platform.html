{% extends 'base.html' %}
{% block content %}

<h1>Add Platform</h1>

<form method="post" action="{% url 'add_platform' %}">
  {% csrf_token %}
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br><br>
  <button type="submit">Add Platform</button>
</form>

{% endblock %}
