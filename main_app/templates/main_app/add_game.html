{% extends 'base.html' %}
{% block content %}
<h1>Add Game</h1>
<form action="" method="GET">
  {% csrf_token %}
  <label for="new-game-search">Search Game:</label>
  <input type="text" id="new-game-search" name="search" value="{{ request.GET.search }}">
  <button>Search</button>
</form>
  
<ul>  
  {% for game in games %}
      <form method="post" action="{% url 'add_game' %}">
        {% csrf_token %}
        <!-- <h4>{{ game.name }}</h4> -->
        <h4><img src="https://images.igdb.com/igdb/image/upload/t_cover_big/{{ game.cover.image_id }}.jpg" alt="Game Cover"></h4>
        <h4><a href="{{ game.url }}" target="_blank">{{ game.name }}</a></h4>


        <input type="text" id="id" name="id" value="{{ game.id }}" hidden>
        <input type="text" id="name" name="name" value="{{ game.name }}" hidden>
        <input type="text" id="url" name="url" value="{{ game.url }}" hidden>
        <input type="text" id="cover_id" name="cover_id" value="{{ game.cover.image_id }}" hidden>
        <input type="text" id="genre" name="genre" value="{{ game.genres.name }}" hidden>
        <input type="checkbox" id="online_coop" name="online_coop" value="{{ game.multiplayer_modes.0.onlinecoop }}" hidden>
        

<label for="platforms">Platforms:</label>
<select name="platforms" id="platforms">
  {% for platform in platforms %}
  <option value="{{ platform.id }}">{{ platform.name }}</option>
  {% endfor %}
</select>
<button type="submit">Add Game</button>
</form>
{% endfor %}
</ul>
{% endblock %}
