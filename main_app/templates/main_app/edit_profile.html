{% extends 'base.html' %}

{% block content %}
<h2>Edit Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="id_profile_image">Profile Image:</label>
    {{ form.profile_image }}
    <br><br>

    <h3>Games:</h3>
    {% for game in games_owned %}
        <div>
            <span>{{ game.name }}</span>
            <a href="{% url 'dissociate_game' game.id %}">Remove</a>
        </div>
    {% endfor %}
    <br><br>

    <h3>Platforms:</h3>
    {% for platform in platforms_owned %}
        <div>
            <span>{{ platform.name }}</span>
            <a href="{% url 'dissociate_platform' platform.id %}">Remove</a>
        </div>
    {% endfor %}
    <br><br>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
