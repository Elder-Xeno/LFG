<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
</head>
<body>
    <p>Username: {{ request.user.username }}</p>
    <button id="quit-chat-btn">Quit Chat</button>
    <div id="chat-log" data-username="{{ request.user.username }}"></div>
    <input id="chat-message-input" type="text" size="100" />
    <button id="chat-message-submit">Send</button>
    {{ room_name|json_script:"room-name" }}
    <script>
        const roomName = JSON.parse(
            document.getElementById("room-name").textContent
        );

        const chatSocket = new WebSocket(
            "ws://" + window.location.host + "/ws/chat/" + roomName + "/"
        );

        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            const chatLog = document.getElementById("chat-log");
            const messageElement = document.createElement("p");
            messageElement.textContent = data.username + ": " + data.message;
            chatLog.appendChild(messageElement);
        };

        document.getElementById("chat-message-input").focus();
        document.getElementById("chat-message-input").onkeyup = function (e) {
            if (e.key === "Enter") {
                document.getElementById("chat-message-submit").click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            const username = "{{ request.user.username }}"; // Add this line to get the username
            chatSocket.send(JSON.stringify({
                'message': message,
                'username': username  // Include the username in the message data
            }));
            messageInputDom.value = '';
        };

        document.querySelector('#quit-chat-btn').onclick = function(e) {
            e.preventDefault();
            chatSocket.close();
            window.location.href = '/profile';
        };
    </script>
</body>
</html>
